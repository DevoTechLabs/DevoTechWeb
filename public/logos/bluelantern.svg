<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" role="img" aria-label="Blue Lantern">
  <defs>
    <linearGradient id="bl-body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e5e7eb"/><stop offset="1" stop-color="#b9c5d1"/>
    </linearGradient>
    <radialGradient id="bl-flame" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#93c5fd"/><stop offset="1" stop-color="#60a5fa"/>
    </radialGradient>
  </defs>

  <!-- emblem -->
  <g transform="translate(16,6)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <rect x="12" y="10" width="28" height="34" rx="8" stroke="url(#bl-body)" stroke-width="2.4"/>
    <path d="M16 10h20M18 44h16M20 48h12" stroke="#d1d5db" stroke-width="2"/>
    <path d="M26 34c7-7 0-12 0-18-5 6-8 9-8 13 0 7 3 11 8 11z" fill="url(#bl-flame)"/>
    <circle cx="26" cy="27" r="14" stroke="#cbd5e1" stroke-width="1.6" opacity=".5"/>
  </g>

  <!-- wordmark (closer) -->
  <text x="76" y="41" fill="#d1d5db"
        font-size="26" font-weight="700"
        font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, sans-serif"
        letter-spacing=".2">Blue Lantern</text>
</svg>
